{% extends 'base.html' %} 

{% block title %} Login {% endblock title %}

{% block nav-btn %} {% endblock nav-btn %}

{% block navbar-content %}
<i style="color: yellowgreen;" class="fas fa-user-lock"></i>&nbsp;&nbsp; Login
{% endblock navbar-content %}

{% block content %}
<div class="container mt-5" id="card-login">
    <div class="card p-3 login-border">
        <span class="text-center mt-3 text-pulse"><h3>WELCOME</h3><strong style="color: red">RESTRICTED ACCESS</strong></span>
        <form method="POST" action="/login_user" autocomplete="off">
            {% csrf_token %}
            <div class="input-group mb-2 mt-4">
                <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="input-group mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>

    

            <div class="form-check form-switch">
                <input class="form-check-input" onclick="myFunction()" type="checkbox" style="float: right;">
            </div>
            <div class="d-grid gap-2 mt-3">
                <input class="btn btn-success btn-5 mt-4 mb-3" type="submit" value="Enter" id="btn-enter">
            </div>

        </form>
        <center id="login-lock" class="mt-3 mb-3">
            <i class="fas fa-user-lock mt-4 mb-4" style="color: #d3d3d3; font-size: 50px"></i>
        </center>
    </div>
</div>
<br><br><br><br>
{% endblock content %}
